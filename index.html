<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Calculator</title>

</head>
<body>
    <header>
        <h1 class="title">Calculate Me!</h1>
    </header>
    <div class="wrapper">
    <div class="container">
        <div class="row">
            <input class="input" type="text" placeholder="0" readonly/>
        </div>
        <div class="row">
            <button class="operator">AC</button>
            <button class="operator">DEL</button>
            <button class="operator">%</button>
            <button class="operator">/</button>
        </div>
        <div class="row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">*</button>
        </div>
        <div class="row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>
        </div>
        <div class="row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>
        </div>
        <div class="row">
            <button>00</button>
            <button>0</button>
            <button class="operator">.</button>
            <button class="equalbtn">=</button>
        </div>
    </div>
</div>

    <script src="script2.js"></script>
</body>
</html>
